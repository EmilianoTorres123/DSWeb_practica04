<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="createEmpleadoForm" class="form-horizontal">
            <p:growl id="growl" showDetail="true" />
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Create Employee Record</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="clave" class="control-label col-sm-4">Clave:</h:outputLabel>
                <div class="col-sm-4">
                    <p:outputLabel id="lblCave" value="Clave "></p:outputLabel>
                    <p:inputText id="txtCave" value="#{employeeBean.clave}">
                        <f:validateRequired />
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="nombre" class="control-label col-sm-4">User Name:</h:outputLabel>
                <div class="col-sm-4">
                    <p:outputLabel id="lblNombre" value="Nombre "></p:outputLabel>
                    <p:inputText id="txtNombre" value="#{employeeBean.nombre}" >
                        <f:validateRequired />
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="direccion" class="control-label col-sm-4">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <p:outputLabel id="lblDireccion" value="Direccion "></p:outputLabel>
                    <p:inputText id="txtDireccion" value="#{employeeBean.direccion}" >
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
                <div class="col-sm-4">
                    <p:outputLabel id="lblPassword" value="Password "></p:outputLabel>
                    <h:inputSecret id="txtPassword" value="#{employeeBean.password}" >
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="telefono" class="control-label col-sm-4">Telefono:</h:outputLabel>
                <div class="col-sm-4">
                    <p:outputLabel id="lblTelefono" value="Telefono "></p:outputLabel>
                    <p:inputText id="txtTelefono" value="#{employeeBean.telefono}" >
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <p:commandButton actionListener="#{employeeBean.guardar()}" value="Guardar" action="alta.xhtml" ></p:commandButton>
                        <h:commandButton value="Save" action="#{employeeBean.guardar()}" class="btn btn-success"   
                                         style="width: 80px;"></h:commandButton>

                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="index" value="View Employee List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
